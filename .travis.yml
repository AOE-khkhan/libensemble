language: python
compiler: gcc
sudo: required
dist: xenial
python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7

os: linux

env:
  global:
    - HYDRA_LAUNCHER=fork
    - OMPI_MCA_rmaps_base_oversubscribe=yes
  matrix:
    - MPI=mpich
    #- MPI=openmpi

matrix:
  include:
    - os: osx
      osx_image: xcode10
      env: MPI=mpich PY=3
      language: generic
      python: 3

